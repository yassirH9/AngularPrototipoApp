<form class="form" id="form">
      <input [(ngModel)]="email" name="email" id="email" type="text" placeholder="email">
      <input [(ngModel)]="name" name="name" id="name" type="text" placeholder="name">
      <input [(ngModel)]="message" name="message" id="message" type="text" placeholder="Message">

      <button (click)="submit()">Send</button>
</form>
